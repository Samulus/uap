<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>uap</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/vital.min.css">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>

    <body>


    <template id="nav-component">
        <div class="autogrid tabs-block">
            <div class="col">
                <router-link class="col" to='/queue' exact>
                    <i class="fa fa-list"></i> Queue
                </router-link>
            </div>
            <div class="col">
                <router-link class="col" to='/artists' exact>
                    <i class="fa fa-users"></i> Artists
                </router-link>
            </div>
            <div class="col">
                <router-link class="col" to='/albums' exact>
                    <i class="fa fa-life-ring"></i> Albums
                </router-link>
            </div>
            <div class="col">
                <router-link class="col" to='/search' exact>
                    <i class="fa fa-search"></i> Search
                </router-link>
            </div>
            <div class="col">
                <router-link class="col" to='/settings' exact>
                    <i class="fa fa-wrench"></i> Settings
                </router-link>
            </div>
        </div>
    </template>

    <template id="queued-song-component">
        <div>
        </div>
    </template>

    <template id="song-queue-view">
        <div class="container-fluid">
            <ul class="list-group" id="song_queue_sortable" v-sortable>
                <li class="list-group-item" v-for="(track, i) in get_tracks">
                    <!--
                    <queued-song-component
                            v-bind:artist="track.artist"
                            v-bind:album="track.album"
                            v-bind:title="track.title">
                    </queued-song-component>
                    -->
                    <div class="song_queue_artist_name">{{track.artist}}</div>
                    <div class="song_queue_album_name">{{track.album}}</div>
                    <div class="song_queue_title_name">{{track.title}}</div>
                    <button class="btn small no-outline" v-on:click="play(i)">
                        <i class="fa fa-play-circle"></i>
                    </button>
                    <button class="btn small no-outline" v-on:click="remove(i)">
                        <i class="fa fa-times"></i>
                    </button>
                </li>
            </ul>
        </div>
    </template>

    <template id="artists-view">
        <div>
            <h1><i class="fa fa-user fa-fw"></i>Artists</h1>
            <div class="autogrid">
                <router-link
                        v-for="(_, artist) in library"
                        class="col-1-3"
                        v-bind:to="'/albums/' + artist">{{artist}}
                </router-link>
            </div>
        </div>
    </template>

    <template id="all-albums-view">
        <div>
            <h1>Albums by Artist</h1>
            <div class="autogrid">
                <div v-for="(_, artist, index) in library" class="col-1-1">
                    <h2>{{artist}}</h2>
                    <div class="autogrid">
                        <router-link  class="col-1-3"
                                      v-for="(_, album_name) in library[artist]"
                                      class="col-1-3"
                                      v-bind:to="'/albums/' + artist + '/' + album_name" exact>{{album_name}}
                        </router-link>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="artist-albums-view">
        <div>
            <h1>{{artist_name}}</h1>
            <div class="autogrid">
                <router-link  class="col-1-3"
                              v-for="(_, album_name) in artist_albums"
                              class="col-1-3"
                              v-bind:to="'/albums/' + artist_name + '/' + album_name" exact>{{album_name}}
                </router-link>
            </div>
        </div>
    </template>

    <template id="track-album-view">
        <div>
            <h1>{{artist_name}} / {{album_name}}</h1>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(_, track) in track_list">
                        <td>{{track}}</td>
                        <td><button class="btn small" v-on:click="enqueue(track)">Enqueue</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>

    <template id="genre-view">
        <h1>Genre</h1>
    </template>

    <template id="signout-component">
        <button class="btn round no-outline red" v-on:click="signout($event)">Sign Out</button>
    </template>

    <template id="refresh-library-component">
        <a class="btn round no-outline" v-on:click="refresh_library()">Refresh Library</a>
    </template>

    <template id='settings-view'>
        <div>
            <signout-component></signout-component>
            <refresh-library-component></refresh-library-component>
        </div>
    </template>

    <template id="now-playing-component">
        <div>
            <div class="audio-player">
                <h3><i class="fa fa-backward"></i>
                <i class="fa fa-play-circle"></i>
                <i class="fa fa-forward"></i></h3>
            </div>
        </div>
    </template>

    <div id="app">
        <nav-component></nav-component>
        <now-playing-component>
        </now-playing-component>
        <!--<now-playing v-if="audio_playing"></now-playing>-->
        <keep-alive>
            <router-view transition="fade"></router-view>
        </keep-alive>
    </div>

    <script src="js/lib/vue.js"></script>
    <script src="js/lib/vue-router.min.js"></script>
    <script src="js/lib/vue-resource.min.js"></script>
    <script src="js/lib/js.cookie.js"></script>
    <script src="js/lib/sortable.js"></script>
    <script src="js/lib/howler.js"></script>
    <script src="js/lib/vuex.min.js"></script>
    <script>Vue.config.devtools = true;</script>
    <script src="js/store.js"></script>
    <script src="js/component.js"></script>
    <script src="js/route.js"></script>
    </body>
</html>
