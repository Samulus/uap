<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>uap</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/vital.min.css">
        <link rel="stylesheet" href="css/vital.min.map">
    </head>

    <body>

    <template id="refresh-library">
        <a class="btn round no-outline" v-on:click="refresh_library()">Refresh Library</a>
    </template>

    <template id="nav-component">
        <div class="autogrid tabs-block">
            <div class="col"><router-link class="col" to='/queue'   exact>Queue</router-link></div>
            <div class="col"><router-link class="col" to='/artists' exact>Artists</router-link></div>
            <div class="col"><router-link class="col" to='/albums'  exact>Albums</router-link></div>
            <!-- (disable for now)
            <div class="col"><router-link class="col" to='/genres'  exact>Genres</router-link></div>
            -->
            <div class="col"><refresh-library></refresh-library></div>
        </div>
    </template>

    <template id="song-queue">
        <div>
            <h1>Song Queue</h1>
            <table>
                <thead>
                <tr>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr v-for="(track, i) in get_tracks">
                        <td>{{track.artist}}</td>
                        <td>{{track.album}}</td>
                        <td>{{track.title}}</td>
                        <td><button class="btn small" v-on:click="remove(i)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>


    <template id="artists-view">
        <div>
            <h1>Artists</h1>
            <div class="autogrid">
                <router-link
                        v-for="(_, artist) in library"
                        class="col-1-3"
                        v-bind:to="'/albums/' + artist">{{artist}}
                </router-link>
            </div>
        </div>
    </template>

    <template id="all-albums-view">
        <div>
            <h1>Albums by Artist</h1>
            <div class="autogrid">
                <div v-for="(_, artist, index) in library" class="col-1-1">
                    <h2>{{artist}}</h2>
                    <div class="autogrid">
                        <router-link  class="col-1-3"
                                      v-for="(_, album_name) in library[artist]"
                                      class="col-1-3"
                                      v-bind:to="'/albums/' + artist + '/' + album_name" exact>{{album_name}}
                        </router-link>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="artist-albums-view">
        <div>
            <h1>{{artist_name}}</h1>
            <div class="autogrid">
                <router-link  class="col-1-3"
                              v-for="(_, album_name) in artist_albums"
                              class="col-1-3"
                              v-bind:to="'/albums/' + artist_name + '/' + album_name" exact>{{album_name}}
                </router-link>
            </div>
        </div>
    </template>

    <template id="track-album-view">
        <div>
            <h1>{{artist_name}} / {{album_name}}</h1>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(_, track) in track_list">
                        <td>{{track}}</td>
                        <td><button class="btn small" v-on:click="enqueue(track)">Enqueue</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>

    <template id="genre-view">
        <h1>Genre</h1>
    </template>

    <div id="app">
        <nav-component></nav-component>
        <keep-alive>
            <router-view></router-view>
        </keep-alive>
    </div>

    <script src="js/lib/vue.js"></script>
    <script src="js/lib/vue-router.min.js"></script>
    <script src="js/lib/vue-resource.min.js"></script>
    <script src="js/lib/vuex.min.js"></script>
    <script>Vue.config.devtools = true;</script>
    <script src="js/store.js"></script>
    <script src="js/component.js"></script>
    <script src="js/route.js"></script>
    </body>
</html>
